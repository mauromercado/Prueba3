    <div class="form-register">
        <form action="#" class="row g-3" name="formulario" id="formulario"  method="post">
        <div class="container">
             <h4>Contactenos</h4>


                <label for="txt_nombre" class="form-label">Nombre</label>
                <input type="text" class=" controls" name="txt_nombre" id="txt_nombre" placeholder="Ingrese su Nombre" required class="input">

                <label for="txt_apellidoPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class=" controls" name="txt_apellidoPaterno" id="txt_apellidoPaterno" placeholder="Ingrese Apellido Paterno" required class="input">


                <label for="txt_apellidoMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class=" controls" name="txt_apellidoMaterno" id="txt_apellidoMaterno" placeholder="Ingrese Apellido Materno" required class="input">

                <label for="txt_rut" class="form-label">Rut</label>
                <input type="text" class=" controls" name="txt_rut" id="txt_rut" placeholder="Ingrese Rut" required class="input">

                <label for="txt_telefono" class="form-label">Telefono</label>
                <input type="text" class=" controls" name="txt_telefono" id="txt_telefono" placeholder="Ingrese Telefono" required class="input">

                <label for="correo" class="form-label">Email</label>
                <input type="email" class=" controls" name="correo" id="correo" placeholder="Ingrese email" required class="input">

    
                  <label for="">Area interes</label>
                     <select class="form-select controls" name="" id="" placeholder="Ingrese estado civil" required class="form-select">
                         <option value=""></option>
                         <option value="">Astronomia</option>
                         <option value="">Astrologia</option>
                         <option value="">Astrofisica</option>
                         <option value="">Cosmologia</option>
                     </select>
                     <label for="">Genero</label> <br>
                     <input type="radio" class="form-check-input controls" name="rbt_genero" id="rbt_genero" value="F">
                     <label for="">Femenino</label>
                     <input type="radio" class="form-check-input controls" name="rbt_genero" id="rbt_genero" value="M">
                     <label for="">Masculino</label> <br>
                     <label for="date_ingreso">Fecha de ingreso</label>
                     <input type="date" class="form-control" name="date_ingreso" id="date_ingreso" required>
                     <label for="">Comentarios</label>
                     <textarea class="controls" name="" id="" cols="20" rows="3" required></textarea>
    
    
                        <input type="submit" class="btn btn-primary" value="Enviar" onclick="javascript:void(validar())">
                        <input type="reset" class="btn btn-primary" value="Limpiar Formulario">
    
    
        </div>
        </form>
